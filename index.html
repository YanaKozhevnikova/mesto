<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#" target="_self">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
      </a>
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.png" alt="Фото профиля" class="profile__picture">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit" aria-label="Изменить"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button profile__button_type_add" aria-label="Добавить"></button>
      </section>
      <ul class="elements">
        <template id="card">
          <li class="element">
            <img class="element__image">
            <button type="button" class="element__delete-button" aria-label="Удалить"></button>
            <div class="element__content">
              <h2 class="element__heading"></h2>
              <button type="button" class="element__like-button" aria-label="Нравится"></button>
            </div>
          </li>
        </template>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="profile" class="form" novalidate>
          <input type="text" required minlength="2" maxlength="40" placeholder="Имя" name="name" id="name-input" class="form__input form__input_type_name">
          <span class="form__input-error name-input-error"></span>
          <input type="text" required minlength="2" maxlength="200" placeholder="О себе" name="about" id="about-input" class="form__input form__input_type_about">
          <span class="form__input-error about-input-error"></span>
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_place">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form name="place" class="form" novalidate>
          <input type="text" required minlength="2" maxlength="30" placeholder="Название" name="placename" id="place-name-input" class="form__input form__input_type_place-name">
          <span class="form__input-error place-name-input-error"></span>
          <input type="url" required placeholder="Ссылка на картинку" name="link" id="place-link-input" class="form__input form__input_type_place-link">
          <span class="form__input-error place-link-input-error"></span>
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="Картинка">
        <h2 class="popup__image-heading"></h2>
      </div>
    </div>
  </div>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
