<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <a href="#" target="_self">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
      </a>
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.png" alt="Фото профиля" class="profile__picture">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit" aria-label="Изменить"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button profile__button_type_add" aria-label="Добавить"></button>
      </section>
      <ul class="elements">
        <li class="element">
          <img src="./images/zelenogradsk.jpg" alt="Зеленоградск" class="element__image">
          <div class="element__content">
            <h2 class="element__heading">Зеленоградск</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karelia.jpg" alt="Карелия" class="element__image">
          <div class="element__content">
            <h2 class="element__heading">Карелия</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/kamchatka.jpg" alt="Камчатка" class="element__image">
          <div class="element__content">
            <h2 class="element__heading">Камчатка</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__content">
            <h2 class="element__heading">Карачаевск</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__content">
            <h2 class="element__heading">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <div class="element__content">
            <h2 class="element__heading">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form name="profile" class="form">
          <input type="text" required placeholder="Имя" name="name" class="form__input form__input_type_name">
          <input type="text" required placeholder="О себе" name="about" class="form__input form__input_type_about">
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
